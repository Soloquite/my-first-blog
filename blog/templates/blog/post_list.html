<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solomon's blog</title>
</head>
<body>
    <header>
        <h1><a href="/">The Code Monarch's blog</a></h1>
    </header>
</body>
</html>
{% for post in posts %}
    <article>
        <p><time datetime="">created: {{ post.created_date }}</time></p>
        <time datetime="">published: {{ post.published_date }}</time>
        <p>{{ post.author }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text| linebreaksbr }}</p>
    </article>
{% endfor %}
